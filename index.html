<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan - Desenvolvedor Web</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero -->
  <header>
    <div class="hero-content">
      <h1>Oi, eu sou Nathan</h1>
      <p>Eu crio sites modernos e funcionais</p>
      <a href="https://wa.me/SEU_NUMERO" class="btn">Me chamar no WhatsApp</a>
    </div>
  </header>

  <!-- Serviços -->
  <section id="servicos">
    <h2>Serviços</h2>
    <div class="cards">
      <div class="card">Criação de Sites</div>
      <div class="card">Manutenção de Sites</div>
      <div class="card">Consultoria Web</div>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio">
    <h2>Projetos</h2>
    <div class="cards">
      <div class="card">
        <img src="images/projeto1.jpg" alt="Projeto 1">
        <h3>Projeto 1</h3>
        <a href="#">Ver site</a>
      </div>
      <div class="card">
        <img src="images/projeto2.jpg" alt="Projeto 2">
        <h3>Projeto 2</h3>
        <a href="#">Ver site</a>
      </div>
      <div class="card">
        <img src="images/projeto3.jpg" alt="Projeto 3">
        <h3>Projeto 3</h3>
        <a href="#">Ver site</a>
      </div>
    </div>
  </section>

  <!-- Contato -->
  <section id="contato">
    <h2>Contato</h2>
    <p>WhatsApp: <a href="https://wa.me/SEU_NUMERO">Clique aqui</a></p>
    <p>Email: <a href="mailto:seuemail@exemplo.com">seuemail@exemplo.com</a></p>
  </section>

  <script>
    // Fade-in ao rolar a página
    const faders = document.querySelectorAll('.card, section h2, section p');
    const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };

    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll){
      entries.forEach(entry => {
        if(!entry.isIntersecting) return;
        entry.target.classList.add('appear');
        appearOnScroll.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>

</body>
</html>

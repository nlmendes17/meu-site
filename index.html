<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NM Sites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cortina inicial -->
  <div id="curtain">
    <button id="openSiteBtn">Quero fazer minha empresa crescer</button>
    <canvas id="curtainParticles"></canvas>
  </div>

  <!-- Conteúdo do site -->
  <div id="siteContent" class="hidden">
    <!-- Navbar com logo central -->
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="NM Sites" class="logo-img">
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero" id="home">
      <canvas id="particles"></canvas>
      <div class="overlay"></div>
      <img src="images/logo.png" alt="NM Sites" class="hero-logo">
      <h1 class="hero-title">NM Sites</h1>
      <p class="hero-subtitle">Criamos sites modernos, tecnológicos e profissionais</p>
      <a href="#projetos" class="btn">Ver Projetos</a>
    </section>

    <!-- Projetos -->
    <section id="projetos">
      <h2>Projetos Recentes</h2>
      <div class="cards">
        <div class="card">
          <img src="images/logo.png" alt="">
          <h3>Projeto 1</h3>
          <p>Descrição do projeto 1.</p>
        </div>
        <div class="card">
          <img src="images/logo.png" alt="">
          <h3>Projeto 2</h3>
          <p>Descrição do projeto 2.</p>
        </div>
        <div class="card">
          <img src="images/logo.png" alt="">
          <h3>Projeto 3</h3>
          <p>Descrição do projeto 3.</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2025 NM Sites. Todos os direitos reservados.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
